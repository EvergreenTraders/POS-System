name: Deploy to AWS

on:
  # Manual deployment trigger - click "Run workflow" button in GitHub Actions
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      run_migrations:
        description: 'Run database migrations'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

  # Auto-deploy when pushing to deploy branch
  push:
    branches:
      - deploy
      # Uncomment below to auto-deploy on main branch merges
      # - main

env:
  AWS_REGION: ca-central-1
  EB_APPLICATION_NAME: pos-system
  EB_ENVIRONMENT_NAME: pos-system-prod
  FRONTEND_S3_BUCKET: pos-system-frontend
  NODE_VERSION: '18'

jobs:
  deploy-backend:
    name: Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production

      - name: Generate deployment package
        run: |
          zip -r deploy.zip backend/ .ebextensions/ .platform/ -x "*/node_modules/*" "*.git*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload package to S3
        run: |
          aws s3 cp deploy.zip s3://elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/pos-system/deploy-${{ github.sha }}.zip

      - name: Create new Elastic Beanstalk version
        run: |
          # Check if version already exists
          if aws elasticbeanstalk describe-application-versions \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-labels ${{ github.sha }} \
            --query 'ApplicationVersions[0]' \
            --output text | grep -q ${{ github.sha }}; then
            echo "Version ${{ github.sha }} already exists, skipping creation"
          else
            aws elasticbeanstalk create-application-version \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --version-label ${{ github.sha }} \
              --source-bundle S3Bucket="elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="pos-system/deploy-${{ github.sha }}.zip"
          fi

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label ${{ github.sha }}

      - name: Wait for deployment
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }}

  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: ${{ github.event.inputs.run_migrations == 'true' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migrations via SSM on EB instance
        run: |
          echo "Finding Elastic Beanstalk EC2 instance..."

          # Get the EC2 instance ID from Elastic Beanstalk environment
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:elasticbeanstalk:environment-name,Values=${{ env.EB_ENVIRONMENT_NAME }}" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)

          echo "Instance ID: $INSTANCE_ID"

          if [ "$INSTANCE_ID" = "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "Error: Could not find Elastic Beanstalk instance"
            exit 1
          fi

          echo "Running database migrations on EB instance..."

          # Run migrations via SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /var/app/current/backend/database",
              "export PGPASSWORD=${{ secrets.DB_PASSWORD }}",
              "for sql_file in employees.sql customers.sql business_info.sql inventory.sql system_config.sql item_attributes.sql item_history.sql transactions.sql customer_ticket.sql layaway.sql scrap.sql metal_estimator.sql gem_estimator.sql quotes.sql tax_config.sql add_performance_indexes.sql; do",
              "  if [ -f \"$sql_file\" ]; then",
              "    echo \"Running $sql_file...\"",
              "    psql -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -p ${{ secrets.DB_PORT }} -f \"$sql_file\" -v ON_ERROR_STOP=1",
              "    if [ $? -eq 0 ]; then",
              "      echo \"✓ $sql_file completed\"",
              "    else",
              "      echo \"✗ $sql_file failed\"",
              "      exit 1",
              "    fi",
              "  fi",
              "done",
              "echo \"Database migration complete!\""
            ]' \
            --query 'Command.CommandId' \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete
          echo "Waiting for migrations to complete..."
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"

          # Get command output
          echo "Migration output:"
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'StandardOutputContent' \
            --output text

          # Check if command was successful
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query 'Status' \
            --output text)

          if [ "$STATUS" != "Success" ]; then
            echo "Migration failed with status: $STATUS"
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'StandardErrorContent' \
              --output text
            exit 1
          fi

          echo "✓ Database migrations completed successfully!"

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build React app
        run: |
          cd frontend
          npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/build/ s3://${{ env.FRONTEND_S3_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache (optional)
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          else
            echo "CloudFront distribution ID not set, skipping cache invalidation"
          fi
